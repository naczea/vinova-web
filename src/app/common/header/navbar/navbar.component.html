<div
    class="navbar-area navbar-style-two"
    [ngClass]="{'d-block': router.url === '/index-4' || router.url === '/about-us-3', 'sticky': isSticky}"
>

        <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            [class.active]="classApplied">

            <a class="navbar-brand" routerLink="/" (click)="toggleClass()">
                <img src="images/logo/principal.png" alt="about-image">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a [routerLink]="['/']" fragment="inicio" class="nav-link">

                    <li class="nav-item">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/']" fragment="servicios" class="nav-link">
                            Servicios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/']" fragment="testimonios" class="nav-link">
                            Testimonios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/']" fragment="contacto" class="nav-link">
                            Contacto
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav for-responsive">
                    <li class="nav-item">
                        <a [routerLink]="['/']" fragment="inicio" class="dropdown-toggle nav-link">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/']" fragment="nosotros" class="dropdown-toggle nav-link">

                        <a [routerLink]="['/']" fragment="contacto" class="dropdown-toggle nav-link">
                            Contacto

                    </li>
                </ul>
                <div class="others-option d-flex align-items-center">
                    <div class="option-item">
                        <a [href]="vinovaWhatsappUrl" target="_blank" rel="noopener noreferrer" class="default-btn">
                            Agenda una cita
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
