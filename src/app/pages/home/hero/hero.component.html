<section class="vinova-hero">
    <div class="vinova-hero__container">
        <div class="vinova-hero__copy">
            <h1 class="vinova-hero__title">{{ content.hero.headline }}</h1>
            <p class="vinova-hero__subtitle">{{ content.hero.subheadline }}</p>
            <div class="vinova-hero__badge">{{ content.hero.badge }}</div>
            <ul class="vinova-hero__trust">
                <li class="vinova-hero__trust-item" *ngFor="let point of content.hero.trustPoints">
                    <span class="vinova-hero__trust-text">{{ point }}</span>
                </li>
            </ul>
            <div class="hero-actions vinova-hero__actions">
                <a [routerLink]="['/']" fragment="servicios" class="default-btn">
                    {{ content.hero.ctaPrimaryLabel }}
                </a>
                <a [routerLink]="['/']" fragment="contacto" class="default-btn two">
                    {{ content.hero.ctaSecondaryLabel }}
                </a>
            </div>
        </div>
    </div>
</section>
